name: Test Installation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-install:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install PyTorch (CPU version for testing)
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Install package dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "import torch; print(f'PyTorch version: {torch.__version__}')"
          python -c "from nodes import NODE_CLASS_MAPPINGS, NODE_DISPLAY_NAME_MAPPINGS; print(f'Loaded {len(NODE_CLASS_MAPPINGS)} nodes')"

      - name: Verify node registration
        run: |
          python -c "
          from nodes import NODE_CLASS_MAPPINGS
          required_nodes = [
              'LoadSAM3Model',
              'SAM3Segmentation',
              'SAM3VideoModelLoader',
              'SAM3InitVideoSession',
              'SAM3InitVideoSessionAdvanced',
              'SAM3AddVideoPrompt',
              'SAM3PropagateVideo',
              'SAM3VideoOutput',
              'SAM3CloseVideoSession',
          ]
          for node in required_nodes:
              assert node in NODE_CLASS_MAPPINGS, f'Missing node: {node}'
          print('✓ All required nodes registered successfully')
          "

      - name: Check package structure
        run: |
          python -c "
          import os
          from pathlib import Path

          required_files = [
              '__init__.py',
              'nodes/__init__.py',
              'nodes/load_model.py',
              'nodes/segmentation.py',
              'nodes/sam3_video_nodes.py',
              'sam3_lib/model_builder.py',
          ]

          for file in required_files:
              path = Path(file)
              assert path.exists(), f'Missing required file: {file}'

          print('✓ Package structure is valid')
          "

      - name: Test install script (skip CUDA compilation)
        if: matrix.os != 'windows-latest'  # Skip on Windows due to compiler requirements
        run: |
          python install.py || echo "Install script completed with warnings (expected for CPU-only environment)"
